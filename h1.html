<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="h1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-text">Portfolio</span>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
            <li><a href="#login" class="btn login-btn">Login</a></li>
            <li><a href="#register" class="btn register-btn">Register</a></li>
        </ul>
    </nav>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form class="register-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <main>
        <section id="home" class="section">
            <div class="hero">
                <h1 class="glitch" data-text="Welcome">Welcome</h1>
                <p class="subtitle">Full-Stack Developer & Designer</p>
                <div class="cta-buttons">
                    <a href="#projects" class="btn primary">View Projects</a>
                    <a href="#contact" class="btn secondary">Contact Me</a>
                </div>
            </div>
        </section>
    </main>

    <script src="h1.js"></script>
</body>
</html>
